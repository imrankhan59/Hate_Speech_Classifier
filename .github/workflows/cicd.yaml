name: CICD Pipeline

on: push

jobs:
  model-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest  # make sure pytest is available

      - name: Run tests
        run: |
          pytest -v --maxfail=3 --disable-warnings
          # -v = verbose
          # --maxfail=3 = stop after 3 failures
          # --disable-warnings = cleaner output

      - name: Run pipeline
        run: |
          dvc repro
